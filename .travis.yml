sudo: required
matrix:
  include:
  - if: tag =~ .+
    os: windows
    language: sh
    python: 3.6
    env: x86_64=true
  - if: tag =~ .+
    os: windows
    language: sh
    python: 3.6
    env: x86_32=true
  - if: tag =~ .+
    os: linux
    dist: xenial
    language: python
    python: '3.6'
before_install:
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'windows' ]] && [[ $x86_64 == 'true' ]]; then
    choco install -y python3 --version 3.6.7;
    export PATH="/c/Python36:/c/Python36/Scripts:$PATH";
    python -m pip install --upgrade pip wheel;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'windows' ]] && [[ $x86_32 == 'true' ]]; then
    choco install -y python3 --version 3.6.7 --x86;
    export PATH="/c/Python36:/c/Python36/Scripts:$PATH";
    python -m pip install --upgrade pip wheel;
  fi
install:
- if [[ -n $TRAVIS_TAG ]]; then
    pip install Cython==0.29.2;
  fi
script:
- if [[ -n $TRAVIS_TAG ]]; then
    python setup.py bdist_wheel;
  fi
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - dist/TrezorCrypto-0.0.1-cp36-cp36m-win_amd64.whl
  - dist/TrezorCrypto-0.0.1-cp36-cp36m-win32.whl
  - dist/TrezorCrypto-0.0.1-cp36-cp36m-linux_x86_64.whl
  on:
    repo: zebra-lucky/trezor-crypto
    tags: true
    condition: "$TRAVIS_TAG =~ .+"
